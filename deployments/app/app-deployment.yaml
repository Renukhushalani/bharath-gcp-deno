apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: crud-app-demo-1
  name: crud-app-demo-1-v1
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crud-app-demo-1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: crud-app-demo-1
        version: v1
    spec:
      containers:
      - image: asia.gcr.io/hip-microservices-experiment-2/crud-demo-app@sha256:c34e849d729087c4cdfb0673ce77b17b52cc2845b77b50b7f186b5cb4b766b59
        ports:
        - containerPort: 8080
        name: crud-app-demo-1
        envFrom:
        - configMapRef:
            name: crud-app-demo-1-config
        resources:
          requests:
            memory: "2560Mi"
            cpu: "1024m"
          limits:
            memory: "4096Mi"
            cpu: "2048m"
        env:
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: postgres-password
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: postgres-username
      restartPolicy: Always
      terminationGracePeriodSeconds: 60

