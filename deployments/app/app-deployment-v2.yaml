apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  labels:
    app: crud-app-demo-1
  name: crud-app-demo-1-v2
  namespace: dev
spec:
  replicas: 3
  selector:
    matchLabels:
      app: crud-app-demo-1
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
    type: RollingUpdate
  template:
    metadata:
      labels:
        app: crud-app-demo-1
        version: v2
    spec:
      hostNetwork: true
      containers:
      - image: asia.gcr.io/hip-microservices-experiment-2/crud-demo-app@sha256:8037b6cfc6094f51feb6c7a3950ec76bbeba969c4aa8479a1b16c048d65d70aa
        ports:
        - containerPort: 8080
        name: crud-app-demo-1
        envFrom:
        - configMapRef:
            name: crud-app-demo-1-config
        resources:
          requests:
            memory: "1536Mi"
            cpu: "512m"
          limits:
            memory: "2048Mi"
            cpu: "512m"
        env:
          - name: SPRING_DATASOURCE_PASSWORD
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: postgres-password
          - name: SPRING_DATASOURCE_USERNAME
            valueFrom:
              secretKeyRef:
                name: postgres-creds
                key: postgres-username
          - name: SFX_AGENT_HOST
            valueFrom:
              fieldRef:
                fieldPath: status.hostIP
      restartPolicy: Always
      terminationGracePeriodSeconds: 60

